<script type="text/javascript">
$(function(){
	var winWid = $(window).width();
	if( winWid>1200 ){
		var marL = ( winWid - 1900 ) / 2 ;
		$(".banner").css("margin-left",marL + "px");
	}
	else {
		$(".banner").css("margin-left","-" + 360 + "px");
		$(".banner").css("width",1560 + "px");
	}
	
	$(window).resize(function() {
        var winWid = $(window).width();
		if( winWid>1200 ){
			var marL = ( winWid - 1900 ) / 2 ;
			var plusW = ( 1900 - winWid ) / 2 ;
			$(".banner").css("margin-left",marL + "px");
			$(".banner").css("width",winWid + plusW + "px");
		}
		else {
			$(".banner").css("margin-left","-" + 360 + "px");
			$(".banner").css("width",1560 + "px");
		}
    });
	
})
</script>

<script type="text/javascript">
onLoad();
function getTime(){  
        //获取系统日期  
         var now =new Date();  
         //月  
         var month=now.getMonth()+1;  
         //星期  
         var week =now.getDay();  
         var s ="";  
         switch(week){  
          case 0: s = "星期日";break;  
          case 1: s = "星期一";break;  
          case 2: s = "星期二";break;  
          case 3: s = "星期三";break;  
          case 4: s = "星期四";break;  
          case 5: s = "星期五";break;  
          case 6: s = "星期六";break;  
        }  
         //年  
        var year=now.getYear()+1900;  
         //日  
        var day=now.getDate();  
        //小时  
        var hour=now.getHours();  
        //分钟  
        var minute=now.getMinutes();  
        //秒  
        var second=now.getSeconds();  
          
         if(day<10){  
            day="0"+day;  
        }  
         if(hour<10){  
            hour="0"+hour;  
        }  
         if(minute<10){  
            minute="0"+minute;  
        }  
         if(second<10){  
            second="0"+second;  
        }  
        return year+"年"+month+"月"+day+"日 "+"  "+hour+":"+minute+":"+second+"  "+s;  
     }  
      function onLoad(){  
        var timeStr = getTime();  
        $("#serverTime").attr("value",timeStr);  
             setTimeout(onLoad,1000);  
    }

</script>
