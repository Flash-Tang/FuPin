<!DOCTYPE HTML>
<html dir="ltr" lang="en-US">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Web 2.0 Login Form</title>

	<!--- CSS --->
	<link rel="stylesheet" href="css/style.css" type="text/css" />


	<!--- Javascript libraries (jQuery and Selectivizr) used for the custom checkbox --->

	<!--[if (gte IE 6)&(lte IE 8)]>
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/selectivizr.js"></script>
	<noscript><link rel="stylesheet" href="css/fallback.css" /></noscript>
	<![endif]-->

</head>

<body>
<div id="container">
	<form  action="adminlogin.action" method="post">
		<div class="login">登陆</div>
		<div class="username-text">用户名：</div>
		<div class="password-text">密码:</div>
		<div class="username-field">
			<input type="text" name="admin.adminname" value="" />
		</div>
		<div class="password-field">
			<input type="password" name="admin.adminpwd" value="" />
		</div>
		<input type="checkbox" name="remember-me" id="remember-me" /><label for="remember-me">记住密码</label>
		<div class="forgot-usr-pwd">&nbsp&nbsp &nbsp &nbsp &nbsp<a href="adminregister.html">注册</a></div>
		<input type="submit" name="submit" value="登陆" />
	</form>
</div>

<div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript'
								  charset='gb2312'></script></div>
</body>
</html>
