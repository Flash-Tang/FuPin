<html dir="ltr" lang="en-US">
<head>

<body>
<div id="container">
    <form  action="userregister.action" method="post">
        <div class="login">注册</div>
        <div class="username-text">用户名：</div>
        <div class="password-text">密码:</div>
        <div class="username-field">
            <input type="text" name="user.username" value="123" />
        </div>
        <div class="password-field">
            <input type="password" name="user.userpwd" value="" />
        </div>
        <input type="checkbox" name="remember-me" id="remember-me" /><label for="remember-me"></label>
        <div class="forgot-usr-pwd"></div>
        <input type="submit" name="submit" value="注册" />
    </form>
</div>
